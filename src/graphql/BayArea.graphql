query BayAreaAllWithSlots(
  $date: String!
  $party_size: Int = 2
  $timeOption: String = "dinner"
  $first: Int = 1000
) {
  allVenues(
    first: $first
    condition: { metro: "bayarea", withOnlineReservation: "true" }
  ) {
    nodes {
      ...VenuAvailability
    }
  }
}

query BayAreaStarredWithSlots(
  $date: String!
  $party_size: Int = 2
  $timeOption: String = "dinner"
  $first: Int = 1000
) {
  allVenues(
    first: $first
    condition: { metro: "bayarea", withOnlineReservation: "true" }
    filter: { stars: { in: ["1", "2", "3"] } }
  ) {
    totalCount
    nodes {
      ...VenuAvailability
    }
  }
}

