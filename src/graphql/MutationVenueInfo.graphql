mutation UpdateVenueInfo(
  $key: String!
  $businessid: String
  $reservation: String
  $resyCityCode: String
  $urlSlug: String
  $close: Boolean!
) {
  updateVenueByKey(
    input: {
      venuePatch: {
        businessid: $businessid
        reservation: $reservation
        resyCityCode: $resyCityCode
        urlSlug: $urlSlug
        close: $close
      }
      key: $key
    }
  ) {
    clientMutationId
    venue {
      close
    }
  }
}
