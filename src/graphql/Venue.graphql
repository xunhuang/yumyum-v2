query VenueByKey(
  $key: String!
  $date: String!
  $party_size: Int = 2
  $timeOption: String = "dinner"
) {
  allVenues(condition: { key: $key }) {
    nodes {
      slots(date: $date, party_size: $party_size, timeOption: $timeOption)
      myReservationUrl(
        date: $date
        party_size: $party_size
        timeOption: $timeOption
      )
      accomondation
      address
      area
      autodetected
      bookatableClientid
      bookatablePartnerCode
      bookingnotes
      businessId
      businessid
      city
      close
      closed
      closehours
      connectionid
      country
      countryIso
      coverImage
      creationTime
      cuisine
      currency
      devnotes
      distinction
      email
      fulladdress
      guide
      imageList
      key
      latitude
      localarea
      localname
      longitude
      menuurl
      metro
      michelinId
      michelineOnlineReservation
      name
      oldImages
      openhours
      otherReservation
      phone
      priceline
      realurl
      region
      reservation
      reservationHint
      reservationUrl
      resyCityCode
      resyUrlSlug
      rsvpSupport
      sf
      showvenue
      stars
      tags
      timezone
      tockUrlSlug
      url
      urlSlug
      withOnlineReservation
      workqueue
      zip
    }
  }
}
